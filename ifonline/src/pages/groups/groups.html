<ion-header>
  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getGroups($event)"></ion-searchbar>
  <ion-grid>
    <ion-list-header>
      Lista de Grupos
    </ion-list-header>
    <ion-list>
      <ion-item *ngFor="let group of groups" (click)="selectGroup(group)">
        <ion-avatar item-start>
          <img src="assets/imgs/sobre.png">
        </ion-avatar>
        <h2>{{group.discipline}}</h2>
        <p>{{group.academicClass}}</p>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
