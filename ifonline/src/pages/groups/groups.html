<ion-header>
  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchInput()" [formControl]="searchControl"></ion-searchbar>
  <ion-grid>
    <ion-list-header>
      Lista de Grupos
    </ion-list-header>

    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

    <ion-list>
      <ion-item *ngFor="let group of groups" (click)="selectGroup(group)" text-wrap>
        <ion-avatar item-start>
          <img src="assets/imgs/sobre.png">
        </ion-avatar>
        <h2>{{group.discipline}}</h2>
        <p>{{group.academicClass}}</p>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
