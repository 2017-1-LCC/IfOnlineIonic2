<style media="screen">
    .plainText {
        text-decoration: none;
    };

</style>


<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid style="background-color: cornflowerblue; height:40%; color:white">
    <ion-row justify-content-center align-itens-center>
      <ion-avatar>
        <img src="assets/imgs/Linux_Tux_852.png" />
      </ion-avatar>
    </ion-row>
    <ion-row justify-content-center align-items-center>
        <h4>{{loggedUser.name}}</h4>
    </ion-row>
    <ion-row justify-content-center align-items-center>
        <p>{{loggedUser.user.username}}</p>
    </ion-row>
    <ion-row justify-content-center align-items-center>
        <ion-icon name="heart"></ion-icon> {{2+2}}
    </ion-row>
  </ion-grid>
  
  <ion-grid *ngIf="loggedUser.user.typeUser === 'TEACHER'">
    <ion-row justify-content-center align-items-center>
       <button ion-button class="submit-btn" full (click)="newGroup()">Novo Grupo</button>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <button ion-button color="danger" full (click)="logout()" >Sair</button>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-list-header>
      Groups
    </ion-list-header>
    <ion-list>
      <ion-item *ngFor="let group of loggedUser.groups" (click)="selectGroup(group)">
        <ion-avatar item-start>
          <img src="assets/imgs/sobre.png">
        </ion-avatar>
        <h2>{{group.discipline}}</h2>
        <p>{{group.academicClass}}</p>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
