<ion-content>

  <ion-grid class="headerGrid">
    
    <ion-row>

      <ion-col col-12>
        <ion-avatar>
          <img *ngIf="loggedUser.user.avatar" [src]="loggedUser.user.avatar"  class="circle-pic" />
          <img *ngIf="!loggedUser.user.avatar" src="assets/imgs/no_user.png" class="circle-pic" />
        </ion-avatar>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-12>
        <div class="titleHeader">
          <h4>{{loggedUser.name}}</h4>
          <p>@{{loggedUser.user.username}}</p>
        </div> 
      </ion-col>
    </ion-row>

  </ion-grid>
  
  <ion-grid>
    <ion-list-header>
      Grupos
    </ion-list-header>
    <ion-list>
      <ion-item *ngFor="let group of loggedUser.groups" (click)="selectGroup(group)" text-wrap>
        <ion-avatar item-start>
          <img src="assets/imgs/sobre.png">
        </ion-avatar>
        <h2>{{group.discipline}}</h2>
        <p>{{group.academicClass}}</p>
      </ion-item>
    </ion-list>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="light"> <ion-icon name="attach"></ion-icon></button>
    <ion-fab-list side="top">
      <button class="mycss" ion-fab (click)="newGroup()" *ngIf="loggedUser.user.typeUser === 'TEACHER'">
        <ion-icon name="book"></ion-icon>
      </button>
      <ion-label class="novoGrupo" *ngIf="loggedUser.user.typeUser === 'TEACHER'">Novo Grupo</ion-label>
      <button ion-fab (click)="editProfile()">
        <ion-icon name="options"></ion-icon>
      </button>
      <ion-label [ngClass]="(loggedUser.user.typeUser === 'TEACHER')?'config':'novoGrupo'">Configurações</ion-label>
      <button ion-fab (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </button>
      <ion-label class="logout">Sair</ion-label>
    </ion-fab-list>   
  </ion-fab>

</ion-content>
