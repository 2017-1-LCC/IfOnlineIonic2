<ion-header>
  <ion-navbar align-title="center">
    <ion-title>Cadastrar usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" [(ngModel)]="user.username" name="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Nome Completo</ion-label>
              <ion-input type="text" [(ngModel)]="user.name" name="name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Data Nascimento</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MMM/YYYY" [(ngModel)]="user.birthDate" name="birthDate" required></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="create()" [disabled]="!loginForm.form.valid">Cadastrar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
