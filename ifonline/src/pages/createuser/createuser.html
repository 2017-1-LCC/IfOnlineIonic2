<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="create()" #createUserForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-label stacked>Username</ion-label>
              <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Nome Completo</ion-label>
              <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Data Nascimento</ion-label>
              <ion-datetime displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="birthDate" name="birthDate" required></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!createUserForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="backToLogin()">Voltar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
